<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button id="botaoBonito" ion-button icon-start class="bloco-Vermelho" (click)="abrirPagina()">
            <ion-icon name="ios-megaphone"></ion-icon>
            Denúncia
          </button>
        </ion-col>
        <ion-col>
          <button id="botaoBonito"  ion-button icon-start class="bloco-Amarelo" (click)="abrirPagina()">
            <ion-icon name="md-thumbs-down"></ion-icon>
            Reclamação
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button id="botaoBonito"  ion-button icon-start class="bloco-Verde"  (click)="abrirPagina()">
            <ion-icon name="ios-paper-plane"></ion-icon>
            Solicitação
          </button>
        </ion-col>
        <ion-col>
          <button id="botaoBonito"  ion-button icon-start class="bloco-Rosa" (click)="abrirPagina()">
            <ion-icon name="ios-information-circle"></ion-icon>
            Sugestão
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button id="botaoBonito"  ion-button icon-start class="bloco-violet" (click)="abrirPagina()">
            <ion-icon name="md-thumbs-up"></ion-icon>
            Elogio
          </button>
        </ion-col>
        <ion-col>
          <button id="botaoBonito"  ion-button icon-start class="bloco-AzulClaro" (click)="abrirPagina()">
            <ion-icon name="ios-bulb"></ion-icon>
            Simplifique
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button full color="dark" (click)="abrirManifestacaoPage()">Minhas Manifestações</button>

  </h2>
</ion-content>
